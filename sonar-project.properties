#─────────────────────────────────────────────────────────────
# 1) Project Identity
sonar.projectKey=Learnathon-By-Geeky-Solutions_bladerunners
sonar.organization=learnathon-by-geeky-solutions
sonar.projectName=bladerunners
sonar.projectVersion=1.0

#─────────────────────────────────────────────────────────────
# 2) Where to look
sonar.sources=backend

#─────────────────────────────────────────────────────────────
# 3) Only PHP files
#    (this auto‑drops any .css/.scss, .js, .cs, etc.)
sonar.inclusions=**/*.php

#─────────────────────────────────────────────────────────────
# 4) But explicitly ignore your public/index.php
sonar.exclusions=backend/public/index.php

#─────────────────────────────────────────────────────────────
# 5) (Optional) Coverage only on PHP
sonar.coverage.inclusions=**/*.php

#─────────────────────────────────────────────────────────────
# 6) Clean cache so changes take effect immediately
sonar.scanner.clean=true
